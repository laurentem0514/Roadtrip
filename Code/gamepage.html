<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Roadtrippin'</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="../Vendor/jquery-ui-1.12.1.custom/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>

  <script src="script.js" type="text/javascript"></script>

<body class="gamebody">
  <div class="board">
    <div id="car">
      <img src="../images/racecar.gif" alt="car">
    </div>
  </div>




  <div id="triviaModal" class="modal">
    <!-- Modal content -->
    <div class="trivia-content">
      <div id="timer"></div>
      <p class="trivia"></p>
      <label>
      <input name="answer" type="radio" value="True">True
      </label>
      <label>
      <input name="answer" type="radio" value="False">False
      </label>
      <button>Submit</button>
    </div>

   


  </div>
