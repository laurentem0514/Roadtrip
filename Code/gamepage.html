<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Roadtrippin'</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="../Vendor/jquery-ui-1.12.1.custom/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
  <script src="../Vendor/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>

<body class="gamebody">
  <header class="gameHeader">
    <h1>Hi, Player</h1>
    <h2>Let's take a road trip</h2>
  </header>

  <div class="board">
    <div class="car">
      <img id="car" src="../images/racecar.gif" alt="car">
    </div>
  </div>






  <button id="startGameButton">I'm Ready to play!</button>

  <div id="triviaModal" class="modal">
    <!-- Modal content -->
    <div class="trivia-content gameState" id="trivia">
      <div id="timer"></div>
      <img src="">
      <p class="trivia"></p>
      <div class="buttons">
        <label>
        <input name="answer" type="radio" value="True"/>True
        </label>
        <label>
        <input name="answer" type="radio" value="False"/>False
        </label>
        <button>Submit</button>
      </div>
    </div>
      


    <div class="gameState" id="timesUp">
      <p>Sorry, time's up! Try again.</p>
    </div>
    <div class="gameState" id="wrongAnswer">
      <p>Sorry, wrong answer! Try again.</p>
    </div>
    <div class="gameState" id="congrats">
      <p>Congratulations! You surived Roadtrip Trivia!</p>
    </div>


 </div>



</body>

</html>
